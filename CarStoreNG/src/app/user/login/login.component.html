
                <form #Loginform="ngForm" (ngSubmit)="OnSubmit(UserName.value, Password.value)" autocomplete="off">
                        <div class="card text-center" >
                                <div class="card-header  ">
                                  <ul id="textcard" class="nav nav-tabs card-header-tabs">
                                    <li class="nav-item">
                                      <a class="nav-link"  routerLink="/login">Login</a>
                                    </li>
                                    <li class="nav-item">
                                      <a class="nav-link" routerLink="/register">Register</a>
                                    </li>                               
                                  </ul>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label><i class="fas fa-user"></i> username</label>
                                        &nbsp;<input type="text" #UserName ngModel name="UserName" placeholder="Username" class="form-control" required autocomplete="off">                        
                                        </div>
                                        <div class="form-group">
                                            <label><i class="fas fa-key"></i> Password</label>
                                            &nbsp;<input type="password" #Password ngModel name="Password" placeholder="Paswword" class="form-control" required autocomplete="off">                        
                                        </div>
                            <button type="submit" class="btn btn-primary" [disabled]="UserName.value=='' || Password.value==''">Login</button>
                        </div>
                    </div>
                </form>
