<div class="card">
    <h5 style="background-color:#4a3a28" class="card-header">Contact us...</h5>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-7">
                <div class="container">
                    <div class="row">
                          <div class="well well-sm">
                            <form class="form-horizontal" action="" method="post">
                            <fieldset>
                                <p class="text-center w-responsive mx-auto mb-5">Feel free to contact us directly. Our team will answer all messages <br>
                                  within few hours
                                </p>

                              <div class="form-group">
                                <label class="col-md-3 control-label" for="name">Name</label>
                                <div class="col-md-9">
                                  <input id="name" name="name" type="text" placeholder="Your name" class="form-control" autocomplete="off">
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="col-md-3 control-label" for="email">Your E-mail</label>
                                <div class="col-md-9">
                                  <input id="email" name="email" type="text" placeholder="Your email" class="form-control" autocomplete="off">
                                </div>
                              </div>

                              <div class="form-group">
                                <label class="col-md-4 control-label" for="message">Your message</label>
                                <div class="col-md-9">
                                  <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                                </div>
                              </div>
                      

                            </fieldset>
                            </form>
                          </div>
                       
                    </div>
                  </div>
            </div>
            <div class="col-sm-4">
                <ul class="list-unstyled mb-0">
                    <li><i class="fas fa-map-marker-alt fa-2x"></i>
                        <p>Mughar, ZIP 20128, Israel</p>
                    </li>
    
                    <li><i class="fas fa-phone mt-4 fa-2x"></i>
                        <p>+ 01 234 567 89</p>
                    </li>
    
                    <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                        <p>northencars@example.fake</p>
                    </li>
                    <li>
                      <button style="background-color:#4a3a28" class="btn btn-primary">Send message</button>
                  </li>
                </ul>
            </div>
          </div>
    </div>
  </div>
